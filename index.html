<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="calculator.js"></script>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <title>My Little Pony Calculator</title>
  </head>
  <body>


  <div class="calc-body">
    <div class="mlpContainer">
      <div class="mlpPink"></div>
      <div class="mlpLogo"></div>
      <div class="mlpPurple"></div>
    </div>
    <div class="display">
      <input type="text" id="input" class="input" readonly="readonly" placeholder="0"></input>
      <input type="text" id="answer" class="input" readonly="readonly"></input>
    </div>
    <div class="container">
      <div class="subcontainer">
        <button id="clear" class="btn" onclick="clearScreen()"><p>C</p></button>
        <button id="+/-" class="btn" onclick="getOperand('+/-')"><p>+/-</p></button>
        <button id="backspace" class="btn" onclick="backspace()"><p>^</p></button>
        <button id="divide" class="btn" onclick="getOperand('/')"><p>/</p></button>
      </div>

      <div class="subcontainer">
        <button id="7" class="btn" onclick="getNumber(7)"><p>7</p></button>
        <button id="8" class="btn" onclick="getNumber(8)"><p>8</p></button>
        <button id="9" class="btn" onclick="getNumber(9)"><p>9</p></button>
        <button id="multiply" class="btn" onclick="getOperand('X')"><p>X</p></button>
      </div>

      <div class="subcontainer">
        <button id="4" class="btn" onclick="getNumber(4)"><p>4</p></button>
        <button id="5" class="btn" onclick="getNumber(5)"><p>5</p></button>
        <button id="6" class="btn" onclick="getNumber(6)"><p>6</p></button>
        <button id="minus" class="btn" onclick="getOperand('-')"><p>-</p></button>
      </div>

      <div class="subcontainer">
        <button id="1" class="btn" onclick="getNumber(1)"><p>1</p></button>
        <button id="2" class="btn" onclick="getNumber(2)"><p>2</p></button>
        <button id="3" class="btn" onclick="getNumber(3)"><p>3</p></button>
        <button id="plus" class="btn" onclick="getOperand('+')"><p>+</p></button>
      </div>

      <div class="subcontainer">
        <button id="0" class="btn Zbtn" onclick="getNumber(0)"><p>0</p></button>
        <button id="decimal" class="btn" onclick="getOperand('.')"><p>.</p></button>
        <button id="equals" class="btn" onclick="compute()"><p>=</p></button>
      </div>

    </div>

  </div>




  </body>
</html>
