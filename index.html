<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="calculator.js">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <title>My Little Pony Calculator</title>
  </head>
  <body>


  <div class="calc-body">
    <div class="mlpContainer">
      <div class="mlpPink"></div>
      <div class="mlpLogo"></div>
      <div class="mlpPurple"></div>
    </div>
    <div class="display">
      <div id="input" placeholder="0"></div>
      <div id="result"></div>
    </div>
    <div class="container">
      <div class="subcontainer">
        <div id="clear" class="btn"><p>C</p></div>
        <div id="+/-" class="btn"><p>+/-</p></div>
        <div id="decimalMove" class="btn"><p>%</p></div>
        <div id="divide" class="btn"><p>/</p></div>
      </div>

      <div class="subcontainer">
        <div id="7" class="btn"><p>7</p></div>
        <div id="8" class="btn"><p>8</p></div>
        <div id="9" class="btn"><p>9</p></div>
        <div id="multiply" class="btn"><p>X</p></div>
      </div>

      <div class="subcontainer">
        <div id="4" class="btn"><p>4</p></div>
        <div id="5" class="btn"><p>5</p></div>
        <div id="6" class="btn"><p>6</p></div>
        <div id="minus" class="btn"><p>-</p></div>
      </div>

      <div class="subcontainer">
        <div id="1" class="btn"><p>1</p></div>
        <div id="2" class="btn"><p>2</p></div>
        <div id="3" class="btn"><p>3</p></div>
        <div id="plus" class="btn"><p>+</p></div>
      </div>

      <div class="subcontainer">
        <div id="0" class="btn Zbtn"><p>0</p></div>
        <div id="decimal" class="btn"><p>.</p></div>
        <div ide="result" class="btn"><p>=</p></div>
      </div>

    </div>

  </div>



  </body>
</html>
